<div class="mission-card">
    <div class = "mission-title"><h4>{{ mission.titre }}</h4></div>
    <div class = "mission-date"><p>{{ mission.date_fin }}</p></div>
    <div class = "mission-priority"><p>{{ mission.priorite }}</p></div>
    <button (click)="edit()">✏️</button>
</div>
