<div class="missions-filters">
    <select class="filter-select">
        <option>Date</option>
        <option>Le mois dernier</option>
        <option>La semaine dernière</option>
        <option>6 mois derniers</option>
    </select>
    <select class="filter-select">
        <option>Priorité</option>
        <option>Basse</option>
        <option>Moyenne</option>
        <option>Haute</option>
    </select>
    <select class="filter-select">
        <option>Collaborateurs</option>
    </select>
    <select class="filter-select">
        <option>Compétences</option>
    </select>
    <button class="filter-button">Appliquer les filtres</button>
    <div class="search-bar">
        <input type="text" placeholder="Mission" [(ngModel)]="searchQuery" (keyup.enter)="onSearch()"/>
        <button class="search-button" (click)="onSearch()">
            <img src="assets/loupe.svg" alt="Loupe">
        </button>
    </div>
</div>
