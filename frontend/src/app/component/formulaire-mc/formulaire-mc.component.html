<div class="popup">
    <div class="avatar">
        <a href="" class="back-link">
          <img src="assets/close.svg" alt="close">
        </a>
    </div>
    <div class="modal-content">
        <h2>Nom Collaborateur</h2>
        </div>

        <form>
            <div>
                <label for="prenom">Prénom :</label>
                <input id="prenom" formControlName="prenom" placeholder=" prénom">
            </div>
            <div>
                <label for="nom">Nom :</label>
                <input id="nom" formControlName="nom" placeholder="votre nom">
            </div>
           
            <div>
                <label for="dateEmbauche ">date d'embauche :</label>
                <input type="date" id="dateEmbauche " formControlName="dateEmbauche ">

        <app-add-comp-colla class="right-button"></app-add-comp-colla>

    </div>
