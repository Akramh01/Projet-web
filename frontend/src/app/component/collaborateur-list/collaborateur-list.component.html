
<div class="collaborateurs-header">
    <div class="collaborateurs">Collaborateurs</div>
    <div class="search-add-container">
      <div class="search-bar">
        <input
          type="text"
          placeholder="Nom/Competence"
          (input)="updateSearchTerm($event)"
          (keyup.enter)="onSearch()"
        />
        <button class="search-button" (click)="onSearch()">
          <img src="assets/loupe.svg" alt="Loupe">
        </button>
      </div>
      <button class="add-person-button" (click)="openAddPopup()">Ajouter un collaborateur</button>
    </div>
</div>
  

<div class="collaborateur-page">
  @for (collaborateur of collaborateurs; track collaborateur.idE) {
    <app-collaborateur-card 
    [collaborateur]="collaborateur"
    (delete)="onDeleteCollaborateur()"
    />
  }
</div>

@if (showAddPopup) {
  <app-ajouter-collaborateur
    (close)="closeAddPopup()"
  ></app-ajouter-collaborateur>
}
